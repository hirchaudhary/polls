<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="head">
            <h1>Question & Answers</h1>
        </div>

    <!-- login -->
    <div class="login">
    <form (submit)="addUser()" class="form-horizontal" name="loginForm" #loginForm="ngForm">
        <!-- Email -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Your Name:</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="name" name="name" required [(ngModel)]="user.name" #name="ngModel">
            <p *ngIf="!name.valid">Name required</p>
          </div>
        </div>
        <!-- Submit -->
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-default" id="size" [disabled]="!loginForm.valid" value="Enter Name">
          </div>
        </div>
    </form>
</div>
  </div>

</body>
</html>
